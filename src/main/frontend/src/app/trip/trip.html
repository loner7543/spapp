<div class="flashMsg"><flash-message></flash-message></div>
<div>
  <h3>Рейсы</h3>
  <h4>Введите номер рейса или пункт отправления/назначения</h4>
  <input type="text" ng-model="tripParams.searchString" class="textField" >
  <button ng-click="searchTrip()" class="btn btn-primary">Поиск рейса</button>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Пункт отправления</th>
      <th>Пункт назначения</th>
      <th>Номер рейса</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="trip in trips">
      <td class="hideTd">{{trip.id}}</td>
      <td>{{trip.from}}</td>
      <td>{{trip.to}}</td>
      <td>{{trip.tripNumber}}</td>
    </tr>
    </tbody>
  </table>
</div>
