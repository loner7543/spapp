<div class="flashMsg"><flash-message></flash-message></div>
<div>
  <h3>Просмотр билетов пользователя</h3>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Номер билета</th>
      <th>Цена</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="ticket in tickets">
      <td class="hideTd">{{ticket.id}}</td>
      <td>{{ticket.number}}</td>
      <td>{{ticket.price}}</td>
      <td><button ng-click="cancelReservation(this)" class="btn btn-danger">Отменить бронь</button></td>
    </tr>
    </tbody>
  </table>
</div>
