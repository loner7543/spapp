<div>
  <h3>Скидки</h3>
  <button ng-click="addDiscount()" class="btn btn-primary">Добавить скидку</button>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Дата начала</th>
      <th>Дата окончания</th>
      <th>Размер скидки, %</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="discount in discounts">
      <td class="hideTd">{{discount.id}}</td>
      <td>{{discount.actualFrom}}</td>
      <td>{{discount.actualTo}}</td>
      <td>{{discount.amountDiscount}}</td>
      <td><button class="btn btn-primary" ng-click="editDiscount(this)">Изменить скидку</button></td>
      <td><button class="btn btn-danger" ng-click="deleteDiscount(this)">Удалить скидку</button></td>
    </tr>
    </tbody>
  </table>
</div>
